<!DOCTYPE html>
<html>
<head>
  <title> My life in Dublin </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">My life in Dublin</div>
  <div id="text"></div>
  <p> I lived in Dublin for a year when I was 15 and 16 years old, made a lot of memories and friends there, and I would loove to show you how my life there usually went. </p>
  <div id="map"></div>
  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
// Initialize the map
        var map = L.map('map').setView([53.349805, -6.26031], 12); // Dublin coordinates

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for a specific location (e.g., Dublin City Centre)
        var marker = L.marker([53.349805, -6.26031]).addTo(map);
        marker.bindPopup("<b>Dublin City Centre</b>").openPopup();

      var marker = L.marker([([53.2866, -6.2411]]).addTo(map);
        marker.bindPopup("<b>St Tiernans Community School </b>").openPopup();
    

  </script>
</body>
</html>
